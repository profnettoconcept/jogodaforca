<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Forca - Acentuação</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game">
    <h1>Jogo da Forca</h1>
    <div id="start-screen">
      <input type="text" id="player-name" placeholder="Digite seu nome">
      <button onclick="startGame()">Começar</button>
    </div>
    <div id="game-screen" style="display:none;">
      <h2 id="player-title"></h2>
      <p id="dica"></p>
      <p id="palavra"></p>
      <div id="letras"></div>
      <div id="boneco">
        <img id="avatar" src="avatar.png" width="100">
      </div>
      <p id="erros"></p>
      <button id="restart" style="display:none;" onclick="startGame()">Reiniciar</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
